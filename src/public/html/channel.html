<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style-1.0.0.css">
  </head>
  <body>
    <header id="top">
      <div class="channel-title">
        <h1><a href="/">Apollo</a></h1>
        <h2>$channel_name</h2>
      </div>
      <nav>
        <ul>
          <li><a href="/channels">Channel list</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p><a href="#bottom">Go to bottom</a></p>
      <div id="message-list" hx-ext="sse" sse-connect="/channels/$encoded_channel_name/events" sse-swap="message" hx-swap="beforeend">
        $messages
      </div>
    </main>
    <footer id="bottom">
      <p><a href="#top">Go to top</a></p>
      <script src="/assets/js/htmx-2.0.4.js" type="text/javascript" nonce="$nonce"></script>
      <script src="/assets/js/htmx-ext-sse.js" type="text/javascript" nonce="$nonce"></script>
      <script src="/assets/js/stick-to-bottom-1.0.1.js" type="text/javascript" nonce="$nonce" defer></script>
    </footer>
  </body>
</html>
